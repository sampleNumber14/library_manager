<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">
<head>
    <title>書籍貸し出し</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button"></button>
                <span class="navbar-brand" id="page-title">Borrow</span>
            </div>
        </div>
    </nav>
    <div class="area content" id="area-book-list">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">書籍貸し出しデータ</h4>
                        </div>
                        <div class="content" th:if="${library != null}">
                            <form action="/library/borrow" method="post">
                                <div class="book-title" th:text="${library.name}"></div>
                                <hr>
                                <div class="form-group">
                                    <label>返却予定日</label>
                                    <input class="form-control border-input" name="return_due_date" type="date" placeholder="日付">
                                </div>
                                <div class="text-center">
                                    <input name="id" type="hidden" th:value="${library.id}">
                                    <button class="btn btn-success btn-fill btn-wd" type="submit">借りる！</button>
                                </div>
                                <div class="clearfix"></div>
                                <!-- 一覧へ戻るリンク -->
								<div class="text-center">
  									  <a th:href="@{/library}" class="btn btn-info btn-fill btn-wd">一覧へ戻る</a>
								</div>
                            </form>
                        </div>
                        <div th:unless="${library != null}">
                            <p>書籍が見つかりませんでした</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
